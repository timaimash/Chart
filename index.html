<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Agro Manage Dashboard</title>
        <link rel="stylesheet" href="./styles.css">
        
            <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table, 
      // instantiates the pie chart, passes in the data and
      // draws it.
        
        function drawChart() {
        var query = new google.visualization.Query('https://docs.google.com/spreadsheets/d/e/2PACX-1vQDK5s453tfNo26h3HJHZBKMOPGTmUgJhjtf9RQA2GIobI5yC79jDuHA_FGgFXkO-R6gZdTBSTN1if0/pubhtml?gid=245242786&single=true');
        query.send(handleQueryResponse);
        }

        function handleQueryResponse(response) {
        var data = response.getDataTable();
        
        // Set chart options
        var options = {'title':'Products',
                     'width':400,
                     'height':300};
        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
        chart.draw(data, options);
        }
        
      function drawChart() {



    </script>
        
    </head>
        <body>
            <h1 class="h1">Dashboard</h1>

            //Div that will hold the pie chart
            <div id="chart_div" style="width:400; height:300"></div>
            
        </body>
</html>
